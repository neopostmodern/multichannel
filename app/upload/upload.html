<template name="upload">
  <div id="upload" ondragover="event.preventDefault()">
    <div class="valign-wrapper drop-area">
      <div class="valign center-align">
        {{#if currentUser}}
          {{#if isStatus 'default'}}
            You drop a
            <div class="highlight">GIF</div>
            on me
          {{else}}
            {{#if isStatus 'hover'}}
              ...
            {{else}}
              {{> spinner size='big'}}
            {{/if}}
          {{/if}}
        {{else}}
          Please log in first
        {{/if}}
      </div>
    </div>
  </div>
</template>
